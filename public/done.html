<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operation Complete - Clutter Clear</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Basic container styling */
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }
    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeScaleIn 0.8s ease forwards;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #4caf50;
      text-shadow: 0 0 8px #4caf50aa;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    button, a {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 28px;
      margin: 0 10px 10px 10px;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      box-shadow: 0 6px 12px rgba(76,175,80,0.6);
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeScaleIn 1.2s ease forwards;
    }
    button:hover, a:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    /* Fade and scale animation */
    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Floating balloons background */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 20% 30%, #ff6f91, #d93b5a);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      animation: floatUp linear infinite;
      z-index: 5;
    }
    .balloon:nth-child(1) {
      left: 15%;
      animation-duration: 12s;
      background: radial-gradient(circle at 20% 30%, #ff6f91, #d93b5a);
    }
    .balloon:nth-child(2) {
      left: 40%;
      animation-duration: 15s;
      background: radial-gradient(circle at 20% 30%, #ffc371, #ff5f6d);
      width: 30px;
      height: 50px;
      opacity: 0.7;
    }
    .balloon:nth-child(3) {
      left: 70%;
      animation-duration: 10s;
      background: radial-gradient(circle at 20% 30%, #69b7f7, #4a90e2);
    }
    .balloon:nth-child(4) {
      left: 85%;
      animation-duration: 14s;
      background: radial-gradient(circle at 20% 30%, #6ee7b7, #34d399);
      width: 35px;
      height: 55px;
      opacity: 0.75;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-80px) rotate(10deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200vh) rotate(-10deg);
        opacity: 0;
      }
    }

    /* Confetti canvas overlay */
    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1>ðŸŽ‰ Operation Complete!</h1>
    <p>Your files have been organized successfully.</p>

    <form action="/undo" method="POST" style="display: inline-block;">
      <button type="submit">Undo Last Operation</button>
    </form>

    <a href="/">Go Back</a>
  </div>

  <script>
    // Simple confetti effect
    (() => {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      let confetti = [];

      function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      }
      window.addEventListener('resize', resize);
      resize();

      class ConfettiParticle {
        constructor() {
          this.x = Math.random() * W;
          this.y = Math.random() * -H;
          this.size = Math.random() * 8 + 4;
          this.speed = Math.random() * 3 + 2;
          this.angle = Math.random() * 360;
          this.spin = Math.random() * 0.1 + 0.01;
          this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
          this.tilt = Math.random() * 15;
        }
        update() {
          this.y += this.speed;
          this.angle += this.spin;
          if (this.y > H) {
            this.y = -10;
            this.x = Math.random() * W;
          }
        }
        draw(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(this.size / 2, this.tilt);
          ctx.lineTo(this.size, 0);
          ctx.lineTo(this.size / 2, -this.tilt);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
      }

      for (let i = 0; i < 150; i++) {
        confetti.push(new ConfettiParticle());
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach(c => {
          c.update();
          c.draw(ctx);
        });
        requestAnimationFrame(animate);
      }

      animate();
    })();
  </script>
</body>
</html>
